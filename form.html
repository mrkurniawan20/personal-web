<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="assets/css/form.css" />
  </head>
  <body>
    <nav>
      <ul>
        <img src="/personal-web/assets/img/dumbways.png" alt="Logo Dumbways" width="7%" />
        <li class="active"><a href="">Home</a></li>
        <li><a href="">My Project</a></li>
      </ul>
      <!-- <a class="contactme" target="_blank" href="https://shorturl.at/SFVoV">Contact Me</a> -->
    </nav>
    <h1>GET IN TOUCH</h1>
    <form class="contact-form" action="" onsubmit="form(event)">
      <div class="form-field">
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-field">
        <label for="phoneno">Phone Number</label>
        <input type="text" id="phoneno" required />
      </div>
      <div class="form-field">
        <label for="subject">Subject</label>
        <select name="subject" id="subject" required>
          <option value="">Select your subject!</option>
          <option value="frontend">Frontend</option>
          <option value="backend">Backend</option>
        </select>
      </div>
      <div class="form-field">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="5"></textarea>
      </div>
      <button type="submit">submit</button>
    </form>
    <script src="assets/js/form.js"></script>
  </body>
</html>
